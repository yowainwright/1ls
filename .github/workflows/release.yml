name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: 1ls-qjs-darwin-arm64
          - os: macos-13
            artifact: 1ls-qjs-darwin-x64
          - os: ubuntu-latest
            artifact: 1ls-qjs-linux-x64
          - os: ubuntu-24.04-arm
            artifact: 1ls-qjs-linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install QuickJS (macOS)
        if: runner.os == 'macOS'
        run: brew install quickjs

      - name: Install QuickJS (Linux)
        if: runner.os == 'Linux'
        run: |
          git clone https://github.com/bellard/quickjs.git /tmp/quickjs
          cd /tmp/quickjs
          make -j$(nproc)
          sudo make install

      - name: Install dependencies
        run: bun install

      - name: Build QuickJS bundle
        run: |
          mkdir -p dist/qjs
          bun build ./src/browser/index.ts --outfile dist/qjs/core.js --target browser --minify --format esm
          cp src/qjs/cli.js dist/qjs/
          cp src/qjs/constants.js dist/qjs/
          VERSION=$(node -p "require('./package.json').version")
          sed -i.bak "s/__VERSION__/$VERSION/g" dist/qjs/constants.js && rm dist/qjs/constants.js.bak

      - name: Build QuickJS binary
        run: qjsc -m -o ./dist/${{ matrix.artifact }} dist/qjs/cli.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Flatten artifacts
        run: |
          mv ./dist/1ls-qjs-darwin-arm64/1ls-qjs-darwin-arm64 ./dist/
          mv ./dist/1ls-qjs-darwin-x64/1ls-qjs-darwin-x64 ./dist/
          mv ./dist/1ls-qjs-linux-x64/1ls-qjs-linux-x64 ./dist/
          mv ./dist/1ls-qjs-linux-arm64/1ls-qjs-linux-arm64 ./dist/
          rm -rf ./dist/1ls-qjs-darwin-arm64/ ./dist/1ls-qjs-darwin-x64/ ./dist/1ls-qjs-linux-x64/ ./dist/1ls-qjs-linux-arm64/

      - name: Calculate checksums and update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          SHA_ARM64=$(shasum -a 256 ./dist/1ls-qjs-darwin-arm64 | cut -d ' ' -f 1)
          SHA_X64=$(shasum -a 256 ./dist/1ls-qjs-darwin-x64 | cut -d ' ' -f 1)
          SHA_LINUX_X64=$(shasum -a 256 ./dist/1ls-qjs-linux-x64 | cut -d ' ' -f 1)
          SHA_LINUX_ARM64=$(shasum -a 256 ./dist/1ls-qjs-linux-arm64 | cut -d ' ' -f 1)

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Formula/onels.rb
          sed -i '' "s/sha256 \".*\" # arm64/sha256 \"${SHA_ARM64}\" # arm64/" Formula/onels.rb
          sed -i '' "s/sha256 \".*\" # x64/sha256 \"${SHA_X64}\" # x64/" Formula/onels.rb
          sed -i '' "s/sha256 \".*\" # linux-x64/sha256 \"${SHA_LINUX_X64}\" # linux-x64/" Formula/onels.rb
          sed -i '' "s/sha256 \".*\" # linux-arm64/sha256 \"${SHA_LINUX_ARM64}\" # linux-arm64/" Formula/onels.rb

      - name: Push formula to tap repo
        env:
          GH_TOKEN: ${{ secrets.PR_CREATE_TOKEN }}
        run: |
          TAP_REPO="https://x-access-token:${GH_TOKEN}@github.com/yowainwright/homebrew-tap.git"

          # Clone or init the tap repo
          if git clone "$TAP_REPO" ../tap 2>/dev/null; then
            cd ../tap
          else
            # Empty repo - initialize fresh
            mkdir -p ../tap && cd ../tap
            git init
            git remote add origin "$TAP_REPO"
            git checkout -b main
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add formula and alias
          mkdir -p Formula Aliases
          cp ${{ github.workspace }}/Formula/onels.rb Formula/onels.rb
          ln -sf ../Formula/onels.rb Aliases/1ls

          # Add README if missing
          if [ ! -f README.md ]; then
            echo "# Homebrew Tap" > README.md
            echo "" >> README.md
            echo "## Install" >> README.md
            echo "\`\`\`bash" >> README.md
            echo "brew install yowainwright/tap/1ls" >> README.md
            echo "\`\`\`" >> README.md
          fi

          git add .
          git commit -m "chore: update 1ls formula to ${{ github.ref_name }}" || echo "No changes"
          git push -u origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/1ls-qjs-darwin-arm64
            ./dist/1ls-qjs-darwin-x64
            ./dist/1ls-qjs-linux-x64
            ./dist/1ls-qjs-linux-arm64
          generate_release_notes: true
          body: |
            ## Install

            ### Homebrew (macOS/Linux)
            ```bash
            brew install yowainwright/tap/1ls
            ```

            ### npm/bun
            ```bash
            npm install -g 1ls
            ```

            ### curl
            ```bash
            curl -fsSL https://raw.githubusercontent.com/yowainwright/1ls/main/scripts/install.sh | bash
            ```

            ### Binary Downloads
            - `1ls-qjs-darwin-arm64` - macOS Apple Silicon
            - `1ls-qjs-darwin-x64` - macOS Intel
            - `1ls-qjs-linux-x64` - Linux x64
            - `1ls-qjs-linux-arm64` - Linux ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
