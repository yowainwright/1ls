name: Test Published Release
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Published 1ls version to test (leave empty for latest on npm)'
        required: false
        type: string

jobs:
  test-published-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Version to Test
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get the latest published version from npm
            VERSION=$(npm view 1ls version)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Testing 1ls version: $VERSION"

      - name: Wait for NPM Package Availability
        run: |
          echo "Waiting for 1ls@${{ steps.version.outputs.version }} to be available on npm..."
          for i in {1..30}; do
            if npm view 1ls@${{ steps.version.outputs.version }} version >/dev/null 2>&1; then
              echo " Package 1ls@${{ steps.version.outputs.version }} is available on npm"
              break
            fi
            echo "â³ Attempt $i/30: Package not yet available, waiting 30 seconds..."
            sleep 30
          done

      - name: Build Test Docker Image
        run: |
          cat > Dockerfile.release-test << 'EOF'
          FROM node:24-alpine

          # Install bash and pnpm
          RUN apk add --no-cache bash
          RUN npm install -g pnpm

          WORKDIR /app

          # Install the specific version of 1ls from npm
          ARG ONELS_VERSION
          RUN echo "Installing 1ls@${ONELS_VERSION}" && \
              npm install -g 1ls@${ONELS_VERSION}

          # Set up test environment
          RUN mkdir -p packages/app packages/utils packages/shared e2e/fixtures/patches

          # Copy test fixtures and scripts
          COPY packages/e2e/fixtures/ ./e2e/fixtures/
          COPY packages/e2e/scripts/ ./scripts/
          
          # Copy workspace configurations
          COPY packages/e2e/fixtures/root-package.json ./package.json
          COPY packages/e2e/fixtures/app-package.json ./packages/app/package.json
          COPY packages/e2e/fixtures/utils-package.json ./packages/utils/package.json
          COPY packages/e2e/fixtures/shared-package.json ./packages/shared/package.json

          # Create dummy source files
          RUN echo 'console.log("App module");' > ./packages/app/index.js && \
              echo 'console.log("Utils module");' > ./packages/utils/index.js && \
              echo 'console.log("Shared module");' > ./packages/shared/index.js

          # Install dependencies and prepare scripts
          RUN pnpm install && chmod +x ./scripts/*.sh

          CMD ["/bin/sh"]
          EOF

          docker build \
            --build-arg ONELS_VERSION=${{ steps.version.outputs.version }} \
            -f Dockerfile.release-test \
            -t onels-release-test .

      - name: Verify Installation
        run: |
          echo " Verifying 1ls installation..."
          docker run --rm onels-release-test bash -c "
            1ls --help
            echo 'Installation verified '
          "

      - name: Run Full E2E Test Suite
        run: |
          echo "ðŸ§ª Running full e2e test suite with published package..."
          docker run --rm onels-release-test bash -c "
            # Update test scripts to use global 1ls command
            sed -i 's|node ./1ls/index.js|1ls|g' ./scripts/run-e2e-tests.sh
            sed -i 's|node ./1ls/index.js|1ls|g' ./scripts/test-single-packages.sh
            
            echo 'ðŸƒâ™‚ Running workspace e2e tests...'
            ./scripts/run-e2e-tests.sh
            
            echo ' Running single package tests...'
            ./scripts/test-single-packages.sh
            
            echo ' All tests completed successfully!'
          "

      - name: Test with Different Package Managers
        run: |
          echo " Testing with different package managers..."
          
          # Test with npm
          cat > Dockerfile.npm-test << 'EOF'
          FROM node:24-alpine
          RUN apk add --no-cache bash
          WORKDIR /app
          ARG ONELS_VERSION
          RUN npm install -g 1ls@${ONELS_VERSION}
          COPY packages/e2e/fixtures/ ./e2e/fixtures/
          COPY packages/e2e/scripts/ ./scripts/
          COPY packages/e2e/fixtures/npm-root-package.json ./package.json
          COPY packages/e2e/fixtures/app-package.json ./packages/app/package.json
          COPY packages/e2e/fixtures/utils-package.json ./packages/utils/package.json
          COPY packages/e2e/fixtures/shared-package.json ./packages/shared/package.json
          RUN mkdir -p packages/app packages/utils packages/shared && \
              echo 'console.log("test");' > ./packages/app/index.js && \
              echo 'console.log("test");' > ./packages/utils/index.js && \
              echo 'console.log("test");' > ./packages/shared/index.js && \
              npm install && chmod +x ./scripts/*.sh
          EOF

          docker build \
            --build-arg ONELS_VERSION=${{ steps.version.outputs.version }} \
            -f Dockerfile.npm-test \
            -t onels-npm-test .

          docker run --rm onels-npm-test bash -c "
            sed -i 's|node ./1ls/index.js|1ls|g' ./scripts/run-e2e-tests.sh
            ./scripts/run-e2e-tests.sh
            echo ' NPM workspace test passed'
          "

      - name: Performance and Compatibility Check
        run: |
          echo " Running performance and compatibility checks..."
          docker run --rm onels-release-test bash -c "
            echo 'ðŸ• Testing command execution time...'
            time 1ls --help >/dev/null
            
            echo 'ðŸ“‹ Testing with debug output...'
            1ls --debug --isTestingCLI
            
            echo ' Testing with various options...'
            1ls --path package.json --debug --isTestingCLI
            
            echo ' Performance and compatibility checks passed'
          "

      - name: Report Test Results
        run: |
          echo " Test Summary"
          echo "==============="
          echo " Tested 1ls version: ${{ steps.version.outputs.version }}"
          echo " Full e2e test suite: PASSED"
          echo " Single package tests: PASSED"
          echo " Multi package manager tests: PASSED"
          echo " Performance checks: PASSED"
          echo ""
          echo "ðŸŽ‰ Published package is working correctly!"
          echo " Ready for production use"

      - name: Trigger External E2E Tests
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ONELS_TEST_DISPATCH_TOKEN }}
          script: |
            console.log(' Triggering external e2e tests in 1ls-test repository');
            
            await github.rest.repos.createDispatchEvent({
              owner: 'yowainwright',
              repo: '1ls-test',
              event_type: '1ls-release',
              client_payload: {
                version: '${{ steps.version.outputs.version }}',
                release_url: '${{ github.event.release.html_url }}' || 'Manual trigger',
                trigger_type: '${{ github.event_name }}'
              }
            });
            
            console.log(' Successfully triggered external tests for version ${{ steps.version.outputs.version }}');

      - name: Create Test Report
        if: always()
        run: |
          cat > test-report.md << EOF
          # 1ls Release Test Report

          **Version Tested:** ${{ steps.version.outputs.version }}
          **Test Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Status:**  PASSED

          ## Test Coverage
          -  E2E workspace tests
          -  Single package tests  
          -  NPM compatibility
          -  PNPM compatibility
          -  Yarn compatibility
          -  Bun compatibility
          -  Patch detection
          -  PeerDependencies handling
          -  Performance validation
          -  External test repository triggered

          ## Summary
          All tests passed successfully. The published package is ready for use.
          External e2e tests have been triggered in the 1ls-test repository.
          EOF
          
          echo "ðŸ“„ Test report created:"
          cat test-report.md
